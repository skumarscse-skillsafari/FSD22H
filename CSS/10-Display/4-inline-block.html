<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Inline-Block">
    <title>CSS - Inline-Block</title>
    <style>
        h1 {
            background: red;
            height: 50px;
            width: 200px;
            margin: 1px 2px 3px 4px;
            padding: 5px;
        }

        a {
            display: inline-block;
            height: 50px;
            width: 150px;
            margin: 1px 2px 3px 4px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Box-Sizing">
    <title>CSS - Box-Sizing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box-1,
        .box-2,
        .box-3 {
            width: 200px;
            height: 200px;
            color: white;
            font-size: 1.5rem;
            margin: 2px;
        }

        .box-1 {
            background: red;
            padding: 20px;
        }

        .box-2 {
            background: blue;
        }

        .box-3 {
            background: green;
            padding: 20px;
        }

        /* 
            Width: 200px
            Height: 200px
            Padding: 20px => top: 20px left: 20px bottom: 20px right: 20px
            Padding Height => left + right => 20px + 20px => 40px
            Padding Width => top + bottom => 20px + 20px => 40px

            Actual size of the element
            Height : 240px [heigt_of_the_element + padding_height => 200px + 40px => 240px]
            Width 240px [width_of_the_element + padding_width => 200px + 40px => 240px]
        */
    </style>
</head>

<body>
    <div class="box-1">This is a border box</div>
    <div class="box-2">This is a regular/normal box</div>
    <div class="box-3">This is a box, without border</div>
</body>

</html>

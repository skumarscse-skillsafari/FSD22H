<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Universal Selector">
    <title>Universal Selector</title>
    <style>
        /* 
            elementName {
                propertyName : propertyValue;
            }

            // Universal Selector => It selects all the elements which are present inside the <body>...</body>

            * {
                propertyName: propertyValue
            }
        */
        * {
            color: green;
            /* margin: 0; */
            /* padding: 0; */
        }
    </style>
</head>

<body>
    <h2>Universal Selector</h2>
    <p>This is a paragraph</p>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>

</html>

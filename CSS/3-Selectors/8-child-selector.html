<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Child Selector">
    <title>Child Selector</title>
    <style>
        /* 
            Combinator Selector
            // Syntax
            parentElementSelector > childElementSelector {
                propertyName: propertyValue;
            }
        */
        /* div p {
            color: red;
        } */

        div>p {
            color: green;
        }
    </style>
</head>

<body>
    <h2>Child Selector</h2>
    <div id="div-container">
        <p>Lorem ipsum dolor sit amet consectetur <a href="#">adipisicing elit.</a> Possimus, quis?</p>
        <a href="#">
            <p>Lorem ipsum dolor sit amet.</p>
        </a>
        <div id="inner-div">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, doloremque.</p>
            <a href="#">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, harum.</p>
            </a>
        </div>
    </div>
    <hr>

</body>

</html>

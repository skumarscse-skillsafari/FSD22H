<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Type / Element Selector">
    <title>Type / Element Selector</title>
    <style>
        /* 
            elementName {
                propertyName: propertyValue;
            }

            elementName-1, elementName-2, .... elementName-N {
                propertyName: propertyValue;
            }
        */
        h2 {
            color: green;
        }

        p,
        ol {
            color: blue;
            font-weight: bold;
        }

        h2 {
            color: red;
        }

        ol {
            color: brown;
        }
    </style>
</head>

<body>
    <h2>Type / Element Selector</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, vero.</p>
    <h2>This is heading two</h2>
    <ol>
        <li>English</li>
        <li>Maths</li>
        <li>Physics</li>
        <li>Chemistry</li>
    </ol>
</body>

</html>

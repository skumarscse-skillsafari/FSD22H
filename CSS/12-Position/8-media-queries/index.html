<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - MediaQueries">
    <title>CSS - MediaQueries</title>
    <style>
        /* 
           1. MediaQueries is to create a Responsive web application / responsive design
           2. We can able to define different css styles in different screen size
           3. Inside the mediaQuery we can able to add new proprty or we can modify the previously defined properties
           4. Elements inside the mediaQuery, it has the css properties defined along with the previously
            defined css properties
            1. min-width -- starting from
            2. max-width -- up to
        */
        body {
            background: yellow;
        }

        .banner {
            background: blue;
        }

        h1 {
            color: white;
            text-align: center;
            text-decoration: underline;
            text-transform: capitalize;
        }

        @media screen and (min-width: 576px) {
            body {
                background: red;
            }

            .banner {
                background: yellow;
            }

            h1 {
                color: brown;
                font-size: 60px;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                background: pink;
            }

            .banner {
                background: coral;
            }

            h1 {
                color: red;
                font-size: 40px;
                text-decoration: line-through;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>This is heading</h1>
    </div>
</body>

</html>

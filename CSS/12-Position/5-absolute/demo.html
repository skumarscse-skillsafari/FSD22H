<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Position: absolute - Demo">
    <title>CSS - Position: absolute - Demo</title>
    <style>
        .parent {
            height: 300px;
            width: 300px;
            border: 2px solid red;
            position: relative;
        }

        .child {
            height: 100px;
            width: 100px;
            border: 2px solid green;
            /* margin: 20px; */
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>

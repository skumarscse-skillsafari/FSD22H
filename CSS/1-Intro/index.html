<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Intro">
    <title>CSS - Intro</title>
    <style>
        /* 
              comments 
              Define the CSS properties
              Selectors => Element 
              Syntax:
                 elementName {
                    propertName-1 : properyValue-1;
                              .
                              .
                              .
                    propertyName-N : propertValue-N;
                 }
        */
        h1 {
            color: darkred;
            font-size: 50px;
            display: inline;
        }

        p {
            font-weight: bold;
            display: inline;
        }

        span {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Comments -->
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, eveniet?</p>
    <span>Hello I am Span Element</span>
</body>

</html>

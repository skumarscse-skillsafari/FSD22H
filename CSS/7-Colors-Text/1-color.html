<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Colors">
    <title>CSS - Colors</title>
    <style>
        /* 
            1. Color name
            2. Hexa-decimal color code (Starts with "#" with alpha numeric). Ex: #ef06f;
            3. RGB color index (Red, Green, Blue). Ex: rgb(redValue, greenValue, blueValue)
            4. RGBA color index (Red, Green, Blue, Opacity). Ex: rgba(redValue, greenValue, blueValue, opacityRatio) 
            5. Linear-gradient color 
            6. Radial-gradient color

            https://htmlcolorcodes.com/
            https://cssgradient.io/
        */
        h2 {
            color: white;
            background-color: crimson;
        }

        .color-name {
            background-color: greenyellow;
            height: 100px;
            width: 150px;
        }

        .color-hexa {
            background-color: #11E56E;
            height: 100px;
            width: 150px;
        }

        .color-rgb {
            background-color: rgb(159, 17, 229);
            height: 100px;
            width: 150px;
        }

        .color-rgba {
            background-color: rgba(34, 33, 166, 0.50);
            height: 100px;
            width: 150px;
        }

        .color-linear {
            background: rgb(131, 58, 180);
            background: linear-gradient(234deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
            height: 300px;
        }

        .color-radial {
            background: rgb(131, 58, 180);
            background: radial-gradient(circle, rgba(131, 58, 180, 1) 0%, rgba(29, 253, 40, 1) 50%, rgba(252, 176, 69, 1) 100%);
            height: 300px;
        }
    </style>
</head>

<body>
    <h2>CSS - Colors</h2>
    <div class="color-name"></div>
    <hr>
    <div class="color-hexa"></div>
    <hr>
    <div class="color-rgb"></div>
    <hr>
    <div class="color-rgba"></div>
    <hr>
    <div class="color-linear"></div>
    <hr>
    <div class="color-radial"></div>
</body>

</html>

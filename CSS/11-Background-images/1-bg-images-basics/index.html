<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Background-image basics">
    <title>CSS - Background-image basics</title>
    <style>
        div {
            height: 300px;
            color: white;
            border: 2px solid green;
        }

        .img-1 {
            background: url("../images/image-one.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .img-2 {
            background: url("../images/image-three.jpg");
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */
            /* background-repeat: space; */
            /* background-repeat: round; */
            /* background-size: cover; */
            /* background-size: contain; */
            background-position: center;
            background-position: 25% 25%;
        }

        .img-3 {
            background: url("../images/image-two.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="img-1">
        <h1>Image - 1</h1>
    </div>
    <div class="img-2">
        <h1>Image - 2</h1>
    </div>
    <div class="img-3">
        <h1>Image - 3</h1>
    </div>
</body>

</html>

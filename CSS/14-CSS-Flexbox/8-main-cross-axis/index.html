<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Flex Main-Cross Axis">
    <title>CSS - Flex Main-Cross Axis</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #f3f3f3;
        }

        .parent {
            border: 5px solid red;
            height: 50vh;
            display: flex;
            /* flex-direction: row => main-axis
               flex-wrap: nowrap
               justify-content: flex-start
               align-items: stretch
            */
            justify-content: center;
            /* position the child elements to center in main-axis*/
            align-items: center;
            /* position the child elements to center in cross-axis*/
        }

        .parent-1 {
            height: 800px;
            border: 5px solid blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* main-axis */
            justify-content: center;
            /* cross-axis */
        }

        .box {
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: #f3f3f3;
        }

        .box-1 {
            background: #581f18;
        }

        .box-2 {
            background: #f0a202;
        }

        .box-3 {
            background: #d95d39;
        }

        .box-4 {
            background: #202c59;
        }

        .box-5 {
            background: #51cb20;
        }
    </style>
</head>

<body>
    <!-- <div class="parent">
        <div class="box box-1">One</div>
        <div class="box box-2">Two</div>
        <div class="box box-3">Three</div>
        <div class="box box-4">Four</div>
        <div class="box box-5">Five</div>
    </div> -->

    <div class="parent-1">
        <div class="box box-1">One</div>
        <div class="box box-2">Two</div>
        <div class="box box-3">Three</div>
        <div class="box box-4">Four</div>
        <div class="box box-5">Five</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Flexbox - Order">
    <title>CSS - Flexbox - Order</title>
    <style>
        /* 
            // Flexbox
            // We can able to have complete control of the child elements using parent element
        */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #f3f3f3;
        }

        .parent {
            border: 5px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: #f3f3f3;
        }

        /* 
            order => applies to the child elements, inorder to change the position / order of the element
            order: 0 (default) 
        */
        .child-1 {
            background: #581f18;
            order: 2;
        }

        .child-2 {
            background: #f0a202;
            order: 1;
        }

        .child-3 {
            background: #d95d39;
        }

        .child-4 {
            background: #202c59;
            order: -1;
        }

        .child-5 {
            background: #51cb20;
            order: -2;
        }
    </style>
</head>

<body>
    <!-- parent -->
    <div class="parent">
        <!-- child -->
        <div class="box child-1">One</div>
        <div class="box child-2">Two</div>
        <div class="box child-3">Three</div>
        <div class="box child-4">Four</div>
        <div class="box child-5">Five</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Pseudo Class">
    <title>Pseudo Class</title>
    <style>
        /* 
            selector:pseudoClassName {
                propertyName : propertyValue;
            }

            pseudoClassNames
            1. :link
            2. :visited
            3. :hover
            4. :active
            Mainly used on <a> tag
        */
        a:link {
            color: red;
        }

        a:hover {
            color: green;
        }

        a:active {
            text-transform: uppercase;
        }

        a:visited {
            color: orangered;
        }
    </style>
</head>

<body>
    <h2>Pseudo Class</h2>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
</body>

</html>

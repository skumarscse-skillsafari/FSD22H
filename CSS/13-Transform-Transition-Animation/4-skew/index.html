<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Skew">
    <title>CSS - Skew</title>
    <style>
        /* 
            transform: translate(), scale(), rotate(), skew()

            transform: skew(deg) => x and y - axis
        */
        div {
            width: 150px;
            height: 150px;
            display: inline-block;
        }

        .one {
            background: green;
            transform: skewX(40deg);
        }

        .two {
            background: red;
            transform: skewY(40deg);
        }

        .three {
            background: blue;
            transform: skew(40deg, 40deg);
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - rotate()">
    <title>CSS - rotate()</title>
    <style>
        /* 
            transform: rotate(deg) => x-axis, y-axis
        */
        img {
            height: 100px;
            width: 100px;
            transform: rotate(30deg);
        }

        div {
            width: 250px;
            height: 250px;
            background: green;
            border: 2px solid red;
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <img src="./image-two.jpg" alt="image-two">
    <div>
        <p>Hello...</p>
    </div>
</body>

</html>

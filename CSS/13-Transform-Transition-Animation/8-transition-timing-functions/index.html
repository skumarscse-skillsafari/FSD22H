<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transition - Timing - Functions">
    <title>CSS - Transition - Timing - Functions</title>
    <style>
        /* 
        transition timing function, we can able to add with transition shorthand property
        transition: transition-property transition-duration transition-timing-function
        ease - default / slow start, then fast, slow end
        linear - same speed from start to end
        ease-in - slow-start
        ease-out - slow-end
        ease-in-out - slow-start, fast, slow-end
        */
        div {
            width: 150px;
            height: 150px;
            background: green;
            margin: 5px;
            transition: all 5s;
            /* position: relative; */
        }

        div p {
            font-size: 24px;
            color: white;
            /* position: absolute;
            top: 25%;
            left: 25%; */
            transform: translate(25%, 70%);
        }

        div:hover {
            transform: translateX(100px);
        }

        .ease {
            transition-timing-function: ease;
        }

        .ease-in {
            transition-timing-function: ease-in;
        }

        .ease-out {
            transition-timing-function: ease-out;
        }

        .ease-in-out {
            transition-timing-function: ease-in-out;
        }
    </style>
</head>

<body>
    <div class="default">
        <p>Default</p>
    </div>
    <div class="ease">
        <p>Ease</p>
    </div>
    <div class="linear">
        <p>Linear</p>
    </div>
    <div class="ease-in">
        <p>Ease-In</p>
    </div>
    <div class="ease-out">
        <p>Ease-Out</p>
    </div>
    <div class="ease-in-out">
        <p>Ease-In-Out</p>
    </div>
</body>

</html>

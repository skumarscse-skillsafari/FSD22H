<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Units - Percentage">
    <title>CSS - Units - Percentage</title>
    <style>
        /* 
        Percentage => % => Relative unit 
        */
        .outer {
            background-color: green;
            height: 200px;
            width: 200px;
        }

        .inner {
            background-color: red;
            height: 75%;
            width: 75%;
        }
    </style>
</head>

<body>
    <h2>CSS - Units Percentage</h2>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>

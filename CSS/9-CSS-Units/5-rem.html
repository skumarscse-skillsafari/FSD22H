<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Units - rem">
    <title>CSS - Units - rem</title>
    <style>
        /* 
            rem => Relative, depends on root

            em => works with baseValue and defaultValue
            rem => works on rootValue
        */
        html {
            font-size: 10px;
        }

        div {
            font-size: 5px;
        }

        .absolute {
            font-size: 20px;
        }

        .relative {
            font-size: 2rem;
            /* rootValue * remValue = totalValue 
                10 * 2 => 20px
            */
        }
    </style>
</head>

<body>
    <h2>CSS - Units - rem</h2>
    <div>
        <h3 class="relative">This is relative text</h3>
    </div>
    <div>
        <h3 class="absolute">This is absolute text</h3>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Units - Pixels">
    <title>CSS - Units - Pixels</title>
    <style>
        /* 
        Pixel => Single dot on the display area (mobile, tv, laptop, desktop)
        px => absolute value
        font-size => used to increase/decrese the size of the font
        height => add/reduce the height of the element
        width => add/reduce the width of the element

        height and width => display area (browser) with height and width => element
        */
        h2 {
            font-size: 60px;
            background-color: green;
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h2>CSS - Units - Pixels</h2>

</body>

</html>

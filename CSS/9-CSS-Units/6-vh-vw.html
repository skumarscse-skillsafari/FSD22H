<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Units - Vh and Vw">
    <title>CSS - Units - Vh and Vw</title>
    <style>
        /* 
         vh and vw are used to set the height and width of the viewport area
         vh => viewport height - applies height in percentage
         vw => viewport width - applies width in percentage
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            background-color: green;
            height: 100vh;
            width: 100vw;
        }

        .about {
            background-color: gray;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div class="hero"></div>
    <div class="about"></div>

</body>

</html>

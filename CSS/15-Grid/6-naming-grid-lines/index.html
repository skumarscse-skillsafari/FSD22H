<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - Naming Grid-Lines">
    <title>CSS - Grid - Naming-Grid-Lines</title>
    <style>
        /* 
            Grid => Used to control the child elements of the container in both x-axis and y-axis at a same time
            2-D way of controlling the child elements
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        .container {
            border: 5px solid red;
            margin: 10px;
            height: 100vh;
            display: grid;
            gap: 10px;
            grid-template-columns: [start] 100px [col-1-end] 100px [col-2-end] 100px [end];
            grid-template-rows: [start] 100px [row-1-end] 100px [end];
        }

        .cell {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }

        .cell-1 {
            /* grid-column: 1 / 3;
            grid-column: start / 3; */
            grid-column: start / col-2-end;
        }

        .cell-4 {
            grid-row: row-1-end / 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cell cell-1">One</div>
        <div class="cell cell-2">Two</div>
        <div class="cell cell-3">Three</div>
        <div class="cell cell-4">Four</div>
        <div class="cell cell-5">Five</div>
        <div class="cell cell-6">Six</div>
    </div>
</body>

</html>

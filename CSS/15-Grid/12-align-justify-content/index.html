<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - Align-Justify-Content">
    <title>CSS - Grid - Align-Justify-Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        .container {
            border: 5px solid red;
            display: grid;
            min-height: 100vh;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 100px);
            /* align-content => control the elements vertically */
            /* justify-content => control the elements horizontally */
            /* align-content: center; */
            /* align-content: stretch; */
            /* align-content: flex-end; */
            /* align-content: flex-start; */
            align-content: center;
            justify-content: center;
        }

        .cell {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cell cell-1">One</div>
        <div class="cell cell-2">Two</div>
        <div class="cell cell-3">Three</div>
        <div class="cell cell-4">Four</div>
        <div class="cell cell-5">Five</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - Order">
    <title>CSS - Grid - Order</title>
    <style>
        /* 
            Grid => Used to control the child elements of the container in both x-axis and y-axis at a same time
            2-D way of controlling the child elements
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #222;
        }

        .container {
            border: 5px solid red;
            height: 100vh;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px;
        }

        .cell {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }

        .cell-1 {
            /* order: 0 => default value for all the elements */
            order: 1;
        }

        .cell-2 {
            order: 2;
        }

        .cell-5 {
            order: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cell cell-1">One</div>
        <div class="cell cell-2">Two</div>
        <div class="cell cell-3">Three</div>
        <div class="cell cell-4">Four</div>
        <div class="cell cell-5">Five</div>
        <div class="cell cell-6">Six</div>
        <div class="cell cell-7">Seven</div>
        <div class="cell cell-8">Eight</div>
    </div>
</body>

</html>

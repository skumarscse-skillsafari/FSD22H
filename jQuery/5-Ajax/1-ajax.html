<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery - Ajax requests">
    <title>jQuery - Ajax requests</title>
</head>

<body>
    <h1>jQuery - Ajax requests</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // jQuery - Ajax requests
        // GET => fetch(url)
        // POST => fetch(url, {options})

        // GET => $.ajax(url) 
        // POST => $.ajax(url, {options})

        $("document").ready(function () {
            $.ajax("https://fakestoreapi.com/product", {
                success: function (data) {
                    console.log(data);
                },
                error: function (resObj, textStatus, err) {
                    console.log(err);
                }

            })
        })
    </script>
</body>

</html>

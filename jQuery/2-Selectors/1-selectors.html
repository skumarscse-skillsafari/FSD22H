<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery - Selectors">
    <title>jQuery - Selectors</title>
</head>

<body>
    <h1>jQuery - Selectors</h1>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <h2>Sub-Heading</h2>
    <p>This is a paragraph under sub-heading</p>
    <div>
        <p class="para"></p>
        <p class="para"></p>
    </div>
    <div></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // jQuery - Selectors
        // Select Elements by element name (Type Selector)

        // Syntax - JavaScript => document.querySelector("elementName")
        // Syntax - jQuery => $("elementName")

        $(document).ready(function () {
            // let para = $("p");
            // console.log(para);
            $(".para").append("This is appended by jQuery append()");
        })

        // Class => $(".className") => $(".para")
        // id => $("#idName") => $("#para")
        // attribute => $("[att = value]") => $("[href]")
        // Descendent selector => $("paraElement childElement")
        // Child selector => $("parentElement > childElement")
        // pseudeClass => $("p:first-child")

        // Element with className => $("elementName.className") => $("div.result")
    </script>
</body>

</html>

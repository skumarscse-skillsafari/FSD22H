<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Additional HTML Tags">
    <title>Additional HTML Tags</title>
</head>

<body>
    <h2>Additional HTML Tags</h2>
    <!-- strikethrough -->
    <p><u>This is a paragraph.</u></p>
    <p><s>This is another paragraph.</s></p>

    <!-- 
        <del></del> => used to make the content to be considered as deleted.
            <ins></ins> => used to make the content to be considered as inserted.
     -->
    <p>I am working in <del>EduKeys</del> <ins>SkillSafari</ins>.</p>

    <!-- 
        1. Superscript
        2. Subscript
     -->
    <!-- 
        Superscript => Express a equation
      -->
    <p>X<sup>2</sup> + Y<sup>2</sup> = 1</p>

    <!-- 
        Subscript => Express chemical formulas
     -->
    <p>Water - H<sub>2</sub>O</p>

    <!-- 
        <small>...</small>
     -->
    <small>This is a text.</small>

    <!-- 
        <abbr title="content">...</abbr>
     -->
    <p><abbr title="Hyper Text Markup Language">HTML</abbr></p>

    <!-- 
        <mark>...</mark> => highlight the content
     -->
    <p>This is a <mark>highlighted</mark> content</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Embed - Audio - Video - Images">
    <title>Embed - Audio - Video - Image</title>
</head>

<body>
    <h2>Embed - Audio - Video - Image</h2>
    <p><strong><u>Embed Image</u></strong></p>
    <img src="./assets/images/image-one.jpg" alt="This is image-one" height="250px" width="300px">
    <img src="./assets/images/image-two.jpg" alt="This is image-two" height="250px" width="300px">
    <img src="./assets/images/image-three.jpg" alt="This is image-three" height="250px" width="300px">

    <hr>
    <p><strong><u>Embed Audio</u></strong></p>
    <!-- 
        Syntax
        <audio controls>
            <source src="path_of_audio" type="audio/mp3" />
        </audio>
     -->
    <audio controls>
        <source src="./assets/audios/shape-of-you.mp3" type="audio/mp3">
    </audio>

    <hr>
    <p><strong><u>Embed Video</u></strong></p>
    <!-- 
        Syntax
        <video controls autoplay height="" width="">
            <source src="path_of_video" type="video/mp4" />
        </video>
     -->
    <video controls width="300px">
        <source src="./assets/videos/videoplayback.mp4" type="video/mp4">
    </video>
</body>

</html>

<body>
    <h1>Hello, World...</h1>


    <script>
        // Internal
        // JavaScript Code
        // console.log("Something");
        // Logging Number
        console.log(123456);
        // Logging a 'word' or "letter" or "alphanumeric". It must be enclosed by single ('') or double ("") quotes
        console.log('SkillSafari');
        console.log("EduKeys");
        console.log("123SkillSafari");

        // document.write()
        // HTML
        // concat the content with html tag => '+'
        document.write(123456 + "<br>");
        // document.write("<br>");
        document.write('SkillSafari' + "<br>");
        // document.write("<br>");
        document.write("EduKeys" + "<br>");
        // document.write("<br>");
        document.write("123SkillSafari" + "<br>");

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Input - Element">
    <title>Input Element</title>
</head>

<body>
    <h1>Input Element</h1>
    <form action="#">
        <input type="text" name="fullname" id="fullname" placeholder="Enter your name">
        <button id="btn">Click</button>
    </form>
    <hr>
    <h2 class="content"></h2>

    <script>
        // Input Element
        // Form
        // Input - text, password, email, number, radio, checkbox, select, textarea 
        let fullname = document.querySelector("#fullname");
        let content = document.querySelector(".content");
        let btn = document.querySelector("#btn");
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            console.log(e);
            content.textContent = fullname.value;
        });
        // fullname.addEventListener("input", () => {
        //     content.textContent = this.value;
        // });
    </script>
</body>

</html>

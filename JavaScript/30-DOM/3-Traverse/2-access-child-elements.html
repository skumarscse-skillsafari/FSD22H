<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Access Child Elements">
    <title>Access Child Elements</title>
</head>

<body>
    <h1>Access Child Elements</h1>
    <ul class="parent">
        <li class="nav-item">Home</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Projects</li>
        <li class="nav-item">Contact</li>
    </ul>

    <script>
        // Access the child elements from parent
        // firstElementChild => selecting single child
        // lastElementChild => selecting single child
        // children => multiple childs of same parent

        let parent = document.querySelector(".parent");
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        console.log(parent.children);

        let parentAll = document.querySelectorAll(".parent");
        console.log(parentAll);

    </script>
</body>

</html>

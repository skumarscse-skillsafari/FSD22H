<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Create HTML Element">
    <title>Create HTML Element</title>
</head>

<body>
    <h1>Create HTML Element</h1>

    <script>
        // Create HTML Element
        // document.createElement("tagName");
        let div = document.createElement("div");
        div.id = "parent";
        div.className = "parent-class";
        div.innerHTML = "<p>I am from parent container</p>";
        console.log(div);

        // h1
        let h1 = document.createElement("h1");
        h1.textContent = "Heading";
        console.log(h1);

        // div#new
        // h2 => Hello
        let divNew = document.createElement("div");
        divNew.id = "new";
        // h2
        let h2 = document.createElement("h2");
        h2.textContent = "Hello";
        let h3 = document.createElement("h3");
        h3.textContent = "World";
        divNew.appendChild(h2);
        divNew.appendChild(h3);
        console.log(divNew);

        /*
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Contact</li>
        </ul>
        */
        let ul = document.createElement("ul");

        function addChild(childText) {
            childText.forEach(element => {
                let li = document.createElement("li");
                li.textContent = element;
                ul.appendChild(li);
            });
        }

        addChild(["Home", "About", "Projects", "Contact"]);
        console.log(ul);
    </script>
</body>

</html>

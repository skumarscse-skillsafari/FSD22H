<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Style">
    <title>Style</title>
</head>

<body>
    <h1>Manipulating Element's Style</h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, dolor.</p>

    <script>
        // Element's Style
        let para = document.querySelector(".para");
        console.log(para.style);
        para.style.color = "red";
        para.style.fontSize = "25px";
        para.style.background = "green";
    </script>
</body>

</html>

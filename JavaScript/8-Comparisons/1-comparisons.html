<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>JavaScript - Comparisons</title>
</head>

<body>
    <h2>JavaScript - Comparisons</h2>


    <script>
        // JavaScript - Comparisons
        /*
            1. Greater/less than. Ex: a > b or a < b
            2. Greater/less than or equals. Ex: a >= b or a <= b
            3. Equals. Ex: a == b
            4. Not equals. Ex: a != b

            // Returns Boolean as result => true or false
        */

        // Ex: 1:
        // console.log(5 > 10); // false
        // console.log(10 < 20); // true
        // console.log(5 >= 5); // true
        // console.log(10 <= 10); // true
        // console.log(20 == 20); // true
        // console.log(5 != 5); // false
        // console.log(10 != 12); // true

        // // Ex: 2
        // // String Comparison
        // console.log("Z" > "a"); // 5a > 61 // false
        // console.log("z" < "A"); // 7a < 41 // false
        // console.log("Dear" > "Bear"); // 44 > 42 // true
        // console.log("Hello" > "Hai"); // 65 > 61 // true

        // // Ex: 3
        // // Comparing different types
        // // While comparing the values of different data types, JavaScript convert the string to numbers
        // console.log("20" > 30); // false
        // console.log("50" == 50); // true

        console.log(1 == true); // true
        console.log(0 != false); // false
        console.log("" == 0); // true
        console.log(0 == false); // true

        // Ex: 4
        // Strict Equality operator (===)
        // Checks the value along its data type
        console.log("50" === 50); // false
        console.log("" === 0); // false
        console.log(0 === false); // false


    </script>
</body>

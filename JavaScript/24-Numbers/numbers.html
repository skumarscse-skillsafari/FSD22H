<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Numbers">
    <title>Numbers</title>
</head>

<body>
    <h1>Numbers</h1>

    <script>
        // parseInt()
        // parseFloat()

        let numOne = "123";
        console.log(Number(numOne)); // 123

        let numberTwo = "12px125";
        console.log(parseInt(numberTwo)); // 12
        console.log(parseInt("px12"));

        console.log(parseFloat("12.35px")); // 12.35
        console.log(parseFloat("12.35.65")); // 12.35
    </script>
</body>

</html>

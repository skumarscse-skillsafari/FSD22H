        let multiplyArray = (a, ...b) => { // [ 6, 8, 10, 12 ]
            return b.map((ele) => a * ele).reduce((acc, eleOne) => {
                return acc + eleOne
            }, 0)
        }

        // [2, 4, 8, 10] => [2, 2, 4, 5]
        let divArray = (a, ...b) => {
            let newArray = [a, ...b];
            return newArray.map((ele) => ele / a).reduce((acc, eleNew) => {
                return acc * eleNew // 1 * 2 * 4 * 5 => 40

        // Increment and Decrement operator
        let numberOne = 10;
        // numberOne = numberOne + 1;

        let numberTwo = 20;
        numberTwo--; // numberTwo = numberTwo - 1

        // Pre-Increment and Pre-Decrement Ex: let a = 10; ++a and --a
        // Post-Increment and Post-Decrement Ex: let a = 10; a++ and a--

        // Pre-Increment/Decrement => Perform the operation(++ or --) then assign the value to the variable
        // Post-Increment/Decrement => Assign the value to the variable then perform the operation (++ or --)

        let counter = 20;
        console.log(counter++); // counter = counter + 1 // 20 (before printing in the console)  => 21 (after printing in the console)
        console.log(++counter); // counter = counter + 1 // 22

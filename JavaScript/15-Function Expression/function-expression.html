        Syntax

        //     return firstName + lastName + age;
        // }
        // let user = userDetails("John ", "Jack ", 25);
        // console.log(user);


        // Function Declaration Vs. Function Expression
        // Function Declaration
        displayName("John"); // invoking the function
        function displayName(name) {
            console.log(name);
        }


        // Function Expression
        getUserDetails("John ", "Jack ", 25); // invoking the function
        let getUserDetails = function (firstName, lastName, age) {
            console.log(firstName, lastName, age);
        };

    </script>
